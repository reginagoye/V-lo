        <h1>Registrarse</h1>
    <section class="login">
        <div>
        <form id="form" >
            <fieldset>
            <legend>Login</legend>
            <label for="nombre" required>ingrese su nombre</label>
            <input name="nombre" type="text"><br>
            <label for="correo">ingrese su correo</label>
            <input name="correo" type="mail" placeholder="ingrese su correo"><br>
            <label for="edad">ingrese su edad</label>
            <select name="edad">
                <option>menor de 18</option>
                <option>mayor de 18</option>
            </select><br>
            <label for="pass">ingrese su pass</label>
            <input name="pass" type="password"><br>
            <label for="coments">comentarios</label><br>
            <textarea name="coments" id="" cols="30" rows="5"></textarea><br>
            <label for="sexo" >Seleccione su género:</label><br>
            mujer<input name="sexo" type="radio" value="mujer"><br>
            hombre<input name="sexo" type="radio" value="hombre"><br>
            otro<input name="sexo" type="radio" value="otro"><br>
            <input type="button" value="enviar">
            <input type="submit" value="guardar">
            <input type="reset" value="borrar"><br><br>
        </form>
        </div>
        <div id="imagen">
